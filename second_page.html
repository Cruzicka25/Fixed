<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Include Chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@0.3.0/dist/chessboard-0.3.0.min.css" />
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@0.3.0/dist/chessboard-0.3.0.min.js"></script>

    <!-- Include Chess.js for chess logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

    <style>
        #board {
            width: 400px;
        }
    </style>
</head>
<body>

<div id="board"></div>

<script>
    var board,
        game = new Chess();

    function onDragStart(source, piece, position, orientation) {
        // Do not pick up pieces if the game is over
        // Only pick up pieces for the side to move
        if (game.in_checkmate() === true || game.in_draw() === true ||
            (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false;
        }
    }

    function onDrop(source, target) {
        // See if the move is legal
        var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for simplicity
        });

        // Illegal move
        if (move === null) return 'snapback';

        updateStatus();
    }

    function updateStatus() {
        var status = '';

        var moveColor = 'White';
        if (game.turn() === 'b') {
            moveColor = 'Black';
        }

        // Checkmate?
        if (game.in_checkmate() === true) {
            status = 'Game over, ' + moveColor + ' is in checkmate.';
        }

        // Draw?
        else if (game.in_draw() === true) {
            status = 'Game over, drawn position';
        }

        // Game still on
        else {
            status = moveColor + ' to move';

            // Check?
            if (game.in_check() === true) {
                status += ', ' + moveColor + ' is in check';
            }
        }

        console.log(status);
    }

    var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop
    };

    board = Chessboard('board', config);
</script>

</body>
</html>
